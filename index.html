<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer></script>
  </head>
  <body>
    <header><h1>Student Registration Form</h1></header>
    <main>
      <form>
        <div class="container">
          <div class="row">
            <div class="col">
              <div id="register-form" class="m-2 fs-3">Fill The Form</div>
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                placeholder="firstname"
                id="firstname"
                class="form-control" />
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                placeholder="lastname"
                id="lastname"
                class="form-control" />
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                placeholder="email"
                id="email"
                class="form-control"
                required />
              <label for="mobile" class="form-label">Mobile</label>
              <input
                type="number"
                placeholder="mobile"
                id="mobile"
                class="form-control" />
              <button type="submit" class="btn btn-success m-2 col-8">
                Register
              </button>
            </div>
          </div>
        </div>
      </form>
      <h4 class="mt-3 mb-3 text-center" id="RegisteredStudents">
        Registered Students List
      </h4>
      <!-- Table to store and create data -->
      <div class="reg-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SrNo.</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
